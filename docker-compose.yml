version: '3.7'

services:
  algo-api:
    image: orientis/algo-api:latest
    container_name: algo-api
    restart: always
    ports:
      - "9090:9090"
    
  algo-ui:
    image: orientis/algo-ui:latest
    container_name: algo-ui
    depends_on: 
      - algo-api
    restart: always
    ports:
      - "9091:4200"
          
    
